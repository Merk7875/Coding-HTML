 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
</head>
<body>
    <h1>PAYMENT FORM</h1>
    <p>Required Fields are followed by *</p>
    <h2>Contact Information</h2>
    <form action="">
            <p>Name: * <input type="text" name="name" required></p>
           <fieldset>
               <legend>Gender *</legend>
        <p>Male <input type="radio" name="gender" id="male" required></p>
        <p>Female <input type="radio" name="gender" id="female" required></p></fieldset>
        <p>Address <textarea name="address"  id="address" cols="100" rows="8"></textarea></p>
        <p>Email * <input type="email" name="email" id="email" required></p>
        <p>Pincode * <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p> Card Type: * <select name="card type" id="card type" required>
            <option value="">--select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
        
        </p>
        <p>
            Card Number * <input type="number" name="card number" id="card number" required >
        </p>
        <p>
            Expiary Date * <input type="date" name="expiary date" id="expiary date" required>
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required>
         </p>
         <input type="submit" value="Pay Now">

    </form>
    
</body>
</html>
